<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meteo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="card" class="weater">
                    <div class="city-selected">
                        <article>
                            <header>
                                <h1 class="title">Meteo</h1>
                                <input id="myInput" type="text" class="myInput" name="input" value="" placeholder=" ..." />
                                <button type="button" id="myBtn" class="btn btn-outline-light">Search</i></button>
                            </header>

                            <div class="info">
                                <div class="location"></div>

                                <div class="night">Night - 22:07 PM</div>

                                <div class="temperature"></div>

                                <div class="wind-speed"></div>

                                <div class="humidity"></div>

                                <div class="weather"></div>

                                <div class="pressure"></div>
                            </div>

                            <div class="icon">

                            </div>

                        </article>

                    </div>

                    <div class="days">
                        <div class="row row-no-gutter">
                            <div class="col-md-4">
                                <div class="day">
                                    <h1>Lunedì</h1>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="day">
                                    <h1>Martedì</h1>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="day">
                                    <h1>Mercoledì</h1>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
